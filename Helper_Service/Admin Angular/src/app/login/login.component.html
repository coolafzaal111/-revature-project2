<div class="bootstrap-wrapper">
    <div class="container mt text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="image-fluid" style="width: 100px;" src="../../assets/settings.png" alt="">
                </div>
                <h1 class="text-center">Welcome Back Admin !</h1>
                <h4 class="text-center" style="margin-top: -12px;">Helper Admin Portal. Please Login</h4>
                <!-- form feilds -->

                <form (ngSubmit)="onSubmit()">

                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="credentials.username" name="username" type="text" matInput required/>
                </mat-form-field>
                
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="credentials.password" name="password" required matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                    <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent" >reset</button>
                </div>
                
            </form>
            <!-- {{credentials | json}} <br> -->
            </div>
        </div>
    </div>
</div>
