<mat-toolbar color="primary">
    <a routerLink="/home" mat-mini-fab aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
    </a>
    <span style="margin-left: 8px;"><a>Admin</a></span>
    <span class="example-spacer"></span>

</mat-toolbar>
