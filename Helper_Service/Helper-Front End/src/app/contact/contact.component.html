<div class="container">

    <div class="row row-content">
       <div class="col-12">
          <h3 style="margin-left: 350px;">Location Information</h3>
       </div>
       <br>
       <br>
        <div class="col-12 col-sm-4 offset-sm-1">
               <h5>Our Address</h5>
                <address style="font-size: 100%">
             Helper<br>
              Chennai,TamilNadu<br>
              India<br>
              <i class="fa fa-phone"></i>: +91 123 456 7890<br>
              <i class="fa fa-fax"></i>: +91 123 456 7890<br>
              <i class="fa fa-envelope"></i>:
                    <a href="mailto:Ask4help@helpnet.com">Ask4help@helpnet.com</a>
           </address>
        </div>
        <div class="col-12 col-sm-6 offset-sm-1">
            <h5>Map of our Location</h5>
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Revature,Anna%20Salai,%20Chennai,%20Tamil%20Nadu%20600018&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>


        <div class="col-12 col-sm-11 offset-sm-1">
            <div class="btn-group" role="group">
                <a role="button" class="btn btn-primary" href="tel:+85212345678"><i class="fa fa-phone"></i> Call</a>
                <a role="button" class="btn btn-info"><i class="fa fa-skype"></i> Skype</a>
                <a role="button" class="btn btn-success" href="mailto:confusion@food.net"><i class="fa fa-envelope-o"></i> Email</a>
            </div>
        </div>
    </div>

    <div class="row row-content">
       <div class="col-12">
          <h3>Send us your Feedback</h3>
       </div>
        <div class="col-12 col-md-9">
            <form [formGroup]='feedback' (ngSubmit)="onSubmit()"> 
                <div class="form-group row">
                    <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control"  formControlName="firstname" name="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control"  formControlName="lastname" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group input-group" style="margin-bottom: 20px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;" id="countrycode"  formControlName="countrycode">
                        <option selected="+91">+91</option>
                        <option value="+92">+92</option>
                        <option value="+93">+93</option>
                        <option value="+94">+94</option>
                    </select>
                    <input name="contact" class="form-control" placeholder="Phone number" type="text"  formControlName="contact">
                </div> <!-- form-group// -->
                <div class="form-group row">
                    <label  class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control"  formControlName="email"  placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 offset-md-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                            <label class="form-check-label" for="approve">
                                <strong>May we contact you?</strong>
                            </label>
                        </div>
                    </div>
                    <div class="form-group input-group" style="margin-bottom: 20px;">
                        <div class="input-group-prepend">
                        </div>
                        <select class="custom-select" style="max-width: 120px;margin-left: 150px;"    formControlName="contactyou">
                            <option>Tel.</option>
                            <option>Email</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                    <div class="col-md-10">
                        <textarea class="form-control"  formControlName="feedback" name="feedback" rows="12"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Send Feedback</button>
                    </div>
                </div>
            </form>
        </div>
         <div class="col-12 col-md">
        </div>
   </div>
</div>

<footer></footer>
