<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../assets/image/avatar-icon.png" class="image-fluid" style="width: 100px;margin-top:50px;" id="icon" alt="User Icon" />
      </div>
      <br>
      <br>
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-group" style="margin-bottom: 20px;margin-left: 100px;">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
           </div>
           <input type="email" id="login" class="fadeIn second" name="Email" placeholder="Email" formControlName="email" />
      </div> 
      <div class="form-group input-group" style="margin-bottom: 40px;margin-left: 100px;">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
         <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password" >
    </div> 
    
        <small>{{msg}}</small>
        <div class="form-group" style="margin-bottom: 20px;">
          <input type="submit" class="fadeIn fourth" value="Log In">
      </div> <!-- form-group// -->     
        
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <!-- <a class="underlineHover" routerLink="#">Forgot Password?</a> -->
        <p>New to this site? <a routerLink="/register">Register Here</a></p>
      </div>
  
    </div>
  </div>
